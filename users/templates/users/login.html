{% extends "sacco/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form_-group">
					<legend class="border-bottom mb-4"><h1><b>Log In</b></h1></legend>
					{{form|crispy}}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit"><b>Login</b></button>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">
					Need An Account? <a class="ml-2" href="{% url 'register' %}"><b>Sign Up Now</b></a>
				</small>
			</div>
		</div>	
{% endblock content %}
